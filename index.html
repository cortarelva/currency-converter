<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css" >

</head>
<body onload="date()" onload="fromCurrency()" onload="toCurrency()">
    <section>
		<label id="date"></label>
		<form>
			<div class="inputForm">
			<input id="from-amount" type="number" placeholder="From"/>
			<select id="from" onchange="convertCurrency()">
				<option value="1">Dólar australiano(AUD)</option>
				<option value="2">Dólar do Canada(CAD)</option>
				<option value="3" selected>Dólar americano(USD)</option>
				<option value="4">Libra esterlina(GBP)</option>
				<option value="5">Coroa norueguesa(NOK)</option>
			</select>
			</div>
			
			<p class="output-label"><label id="to-amount">0.00</label></p>
			<select id="to" onchange="convertCurrency()">
				<option value="1">Dólar australiano(AUD)</option>
				<option value="2">Dólar do Canada(CAD)</option>
				<option value="3">Dólar americano(USD)</option>
				<option value="4" selected>Libra esterlina(GBP)</option>
				<option value="5">Coroa norueguesa(NOK)</option>
			</select>
	</form>
	<button onclick="convertCurrency()">convert</button>
</section>


<script src="main.js"></script>
</body>
</html>
